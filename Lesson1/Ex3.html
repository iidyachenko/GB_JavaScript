<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ex3</title>
</head>

<body>
    <script>
        'use strict';
        let result = 10 + 10 + "10"
        console.log(result);
        /*
        1. К числу 10 прибавляем 10 - получаем 20
        2. К числу 20 присоединяем строку "10" происходит конкатенация - 2010
        3. с помощью console.log выводим result в консоль
        */
        result = 10 + "10" + 10
        console.log(result);
        /*
        1. К числу 10 присоединяем строку "10" происходит конкатенация - 1010 
        2. На прошлом шаге мы получили строку 1010 присоединяем число 10 происходит приведение типа к строке и конкатенация - 101010
        3. с помощью console.log выводим result в консоль
        */
        result = 10 + 10 + +"10"
        console.log(result);
        /*
        1. К числу 10 прибавляем 10 - получаем 20
        2. К числу 20 присоединяем строку "10" с унарным оператором +. Происходит преобразование в число и на выходе: 30 (с технической точки зрения преобразование +"10" идет первым)
        3. с помощью console.log выводим result в консоль
        */
        result = 10 / -""
        console.log(result);
        /*
        1. унарный оператор - приводит пустую строку к -0
        2. Число 10 делим на -0 - получаем минус бесконечность -Infinity
        3. с помощью console.log выводим result в консоль
        */
        result = 10 / +"2,5"
        console.log(result);
        /*
        1. JS  с помощью унарного оператора + пытается привести строку "2,5 к числу но из-за неверного разделителя не получается и возвращает NaN
        2. Любое число поделенное на NaN возвращает NaN
        3. с помощью console.log выводим result в консоль
        */
    </script>
</body>

</html>
