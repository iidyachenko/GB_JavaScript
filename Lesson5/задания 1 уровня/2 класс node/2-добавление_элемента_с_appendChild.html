<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div>

    </div>

    <!-- Задание. Добавьте в div c помощью appendChild следующую разметку:
    <h3>hello world</h3>
    -->

    <script>
        "use strict";
        var empty_div = document.getElementsByTagName('div');
        var hello = document.createElement('h3');
        hello.innerText = "hello world";
        console.log(empty_div);
        console.log(hello);
        empty_div[0].appendChild(hello);
    </script>
</body>

</html>
