<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>

        /*
            Написать функцию, преобразующую число в объект. Передавая на
            вход число в диапазоне [0, 999],
            мы должны получить на выходе объект, в котором в соответствующих свойствах описаны разряды числа:
            - единицы (в свойстве units)
            - десятки (в свойстве tens)
            - сотни (в свойстве hundereds)
        */

        "use strict";

        class My_number {
            constructor(num) {
                if (Number.isInteger(num) || (num >= 0 && num <= 999)) {
                    this.units = num % 10;
                    this.tens = (Math.floor(num / 10)) % 10;
                    this.hundereds = (Math.floor(num / 100)) % 10;
                }
                else {
                    throw "Error!!! На вход функции переданно не целочисленное число в диапазоне [0-999]"
                }
            }
        }

        const my_number = new My_number(prompt("Введите число: "))

        console.log(my_number)
    </script>
</body>

</html>
