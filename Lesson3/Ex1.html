<body>
    <script>
        /* 
        С помощью цикла for написать алгоритм для вывода чисел от 0 до 10 включительно
        */
        'use strict';
        console.log("0 – это ноль")
        for (let i = 1; i < 11; i++) {
            if (i % 2 == 0) {
                console.log(i + " - четное число ");
            }
            else {
                console.log(i + " - нечетное число ");
            }

        }


    </script>
