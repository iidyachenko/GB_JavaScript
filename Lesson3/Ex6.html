<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Цикл for</title>
</head>

<body>
    <script>
        /* 
        Нарисовать горку с помощью console.log (используя цикл for).
        */
        'use strict';
        let line = '';
        for (let i = 1; i < 21; i++) {
            line = '';
            for (let j = 1; j <= i; j++) {
                line += 'x';
            }
            console.log(line);
        }


    </script>
</body>

</html>
