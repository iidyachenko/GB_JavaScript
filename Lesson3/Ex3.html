<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ex3</title>
</head>

<body>
    <script>
        /* 
         Перед вами находится массив с продуктами, сегодня распродажа и вам нужно на каждый товар применить скидку 15%
        */
        'use strict';
        const products = [
            {
                id: 3,
                price: 200,
            },
            {
                id: 4,
                price: 900,
            },
            {
                id: 1,
                price: 1000,
            },
        ];

        products.forEach(function (product) {
            console.log(product['price'] *= 0.85);
        });


    </script>
</body>

</html>
