    <script>
        let a = 2;
        let x = 1 + (a *= 2);

        alert("x = " + x);

            1. Первая строка, переменной а присваевается значение 2
            2. Вторая строка. В порядке приоритета сначала выполняем (a *= 2) - умножаем а на 2 и сохраняем это в значении переменной = 4
            3. Затем присваиваем переменной х новое значение а (4) плюс 1 = 5
        */
    </script>
