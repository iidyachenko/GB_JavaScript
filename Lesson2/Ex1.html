<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ex1</title>
</head>

<body>
    <script>
        //пример 1
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c); // ответ: 2
        // В данном случае используется префиксная форма инкремента поэтому значение "а" сначала увеличивается на один а потом присваевается переменной "с"

        //пример 2
        d = b++;
        alert(d); //ответ: 1
        // В данном случае используется постфиксная форма инкремента поэтому значение "b" сначала присваевается переменной "d", а затем увеличивается на один

        //пример 3
        c = 2 + ++a;
        alert(c); //ответ: 5
        // Приоритет префиксного инкремента выше оператора сложения. Поэтому сначала увеличивается значение "а", а затем происходит сложение и присваивание переменной "с"  

        //пример 4
        d = 2 + b++;
        alert(d); //ответ: 4
        // Приоритет постфиксного инкремента ниже оператора сложения. Поэтому сначала происходит сложение и присваивание переменной "d", а затем увеличивается значение "b"  

        alert(a); //3
        alert(b); //3
        // При совершении опереции инкрмента значения в переменной сохраняются.
    </script>
</body>

</html>
